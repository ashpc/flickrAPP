<!doctype html>
<html ng-app="flickrApp">
<head>
    <link rel="icon"
          type="image/png"
          href="static/img/flickr.png">
    <title>flickr App</title>

</head>

<body>

<!--Adding the ng-app declaration to initialize AngularJS -->
<!-- The navigation menu will get the value of the "active" variable as a class.
     The $event.preventDefault() stops the page from jumping when a link is clicked. -->

<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="menuBar">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home" style="padding:0;color:#fff;margin-right:15px">
                <img src="static/img/flickr.png" height="51" width="51" style="padding:10">flickr API App</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{ active: isActive('/home')}"><a class="home" ng-click="active='home'"
                                                               href="#/home">Home</a>
                </li>
                <li ng-class="{ active: isActive('/pictures')}"><a class="pictures" ng-click="active='pictures'"
                                                                  href="#/pictures">Pictures</a>
                </li>


            </ul>


        </div>
        <!--/.nav-collapse -->
    </div>
</nav>


<div ng-view class="container-fluid" data-id="view">
    <div class="container text-center add-padding">
        <i class="fa fa-spinner fa-3x fa-spin"></i>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted text-center ">
            <span id="year">&copy;2015</span> Ashwini, Inc. All Rights Reserved
        </p>
    </div>
</footer>

<!--  CSS files -->

<link rel="stylesheet" href="static/css/libs/bootstrap.css">
<link rel="stylesheet" href="static/css/libs/bootstrap-theme.min.css">
<link rel="stylesheet" href="static/css/font-awesome.min.css">
<link rel="stylesheet" href="static/css/flickr.css">

<!--  JS Libraries  -->

<script src="static/js/libs/jquery/jquery.js"></script>
<script src="static/js/libs/bootstrap.min.js"></script>
<script src="static/js/libs/angular/angular.min.js"></script>
<script src="static/js/libs/angular/angular-sanitize.min.js"></script>
<script src="static/js/libs/angular/angular-ui.min.js"></script>
<script src="static/js/libs/angular-route/angular-route.js"></script>

<!--  Custom App JS files -->

<script src="static/js/flickr.Constants.js"></script>
<script src="static/js/app.js"></script>
<script src="static/js/controllers/flickrControllers.js"></script>
<script src="static/js/services/flickrServices.js"></script>
<script src="static/js/filter/flickrFilter.js"></script>

</body>
</html>
